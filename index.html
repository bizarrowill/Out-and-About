  <div class="container">

      <!--                            Weather Application                       -->
      <div class="row">
        <div class="col s12 m3">
          <div class="icon-block">
            <h2 class="center green-text">
              <i class="material-icons z-depth-3 circle">flash_on</i>
            </h2>
            <span id="status">Please Enter Zip Code</span>
            <br>
            <div>

              <input id="address" id="zipCode" type="text" placeholder="Zip Code" type="textbox" class="form-control required">
              <button class="btn2 waves-effect waves-light hoverable green z-depth-3 pulse" type="submit" name="action" id="submit" type="button"
                value="submit" onclick="Materialize.fadeInImage('#results'), Materialize.toast('Success!', 2000, 'rounded')">Submit</button>

            </div>

          </div>
        </div>

        <div class="col s12 m6">
          <div class="icon-block">
            <h2 class="center green-text">
              <i class="material-icons z-depth-3 circle">local_bar</i>
            </h2>
            <h5 class="center">Bars</h5>


            <div id="map" style="height: 400px;" class="z-depth-5">

            </div>
          </div>
        </div>
        <!--                            Weather App Results                       -->


        <div class="col s12 m3" class="flow-text">
          <div class="icon-block">
            <h2 class="center green-text">
              <i class="material-icons z-depth-3 circle">cloud_queue</i>
            </h2>
            <h5 class="center">Current Weather</h5>
            <div id="results" class="z-depth-5">
              <div class="city"></div>
              <div class="temp"></div>
              <div class="wind"></div>
              <div class="humidity"></div>

              <br>
            </div>
            <!-- <p class="light center">Results!</p> -->
          </div>
        </div>
      </div>
